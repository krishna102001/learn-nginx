<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 40px 20px;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      header p {
        margin: 10px 0 0;
        font-size: 1.2rem;
      }

      .container {
        padding: 40px 20px;
      }

      .container img {
        width: 250px;
        border-radius: 10px;
        margin: 20px 0;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 1rem;
        color: white;
        background-color: #4caf50;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #45a049;
      }

      footer {
        background: #333;
        color: white;
        padding: 15px 0;
        margin-top: 30px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Landing Page</h1>
      <p>Your journey starts here!</p>
    </header>

    <div class="container">
      <h2>About Us</h2>
      <p>
        We help you achieve your dreams through innovative solutions and
        services.
      </p>
      <img src="./images/puja.png" alt="About Us" />

      <h2>Our Vision</h2>
      <p>
        Empowering people with technology and creativity to shape the future.
      </p>
      <img src="./images/puja.png" alt="Our Vision" />

      <br />
      <a href="#" class="btn">Get Started</a>
    </div>

    <footer>&copy; 2025 Your Company. All Rights Reserved.</footer>
  </body>
</html>
